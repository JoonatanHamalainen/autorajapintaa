<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Auto</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script type="text/javascript" src="javascripts/cars.js"></script>
</head>

<body>
<h1>Autokanta</h1>
<h2>Netin paras autohakupalvelu!</h2>
<div class="col-sm-10">
    <button type="button" onclick="openInsertForm()" class="btn btn-default" >Lisää auto</button>
    <div class="input-group">
        <input type="text" class="form-control" id="car" placeholder="Hae autoja mallin tai merkin perusteella">
        <span class="input-group-btn">
        <button type="button" class="btn btn-default" onclick="searchCar()">Hae</button>
      </span>
        <div id="locationInfo" class="controls form-inline"/>
    </div>
</div>
<div id="insert" style="display: none" class = "modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="content">
            <input type="text" class="form-control" id="Merkki" placeholder="Merkki">
            <input type="text" class="form-control" id="Malli" placeholder="Malli">
            <input type="number" class="form-control" id="Valmistusvuosi" placeholder="Valmistusvuosi">
            <input type="text" class="form-control" id="Polttoaine" placeholder="Polttoaine">
            <input type="number" class="form-control" id="Paino" placeholder="Paino">
            <input type="number" class="form-control" id="CO2" placeholder="CO2">
            <input type="number" class="form-control" id="Hinta" placeholder="Hinta">
            <input type="number" class="form-control" id="Maksiminopeus" placeholder="Maksiminopeus">
            <input type="number" class="form-control" id="NollastaSataan" placeholder="Nollasta sataan">
            <input type="number" class="form-control" id="Hevosvoimat" placeholder="Hevosvoimat">
            <input type="text" class="form-control" id="VetävätRenkaat" placeholder="Vetävät renkaat">
            <input type="text" class="form-control" id="Kuva" placeholder="Kuvan URL">
            <button type="button" class="btn btn-default" onclick="addCarToDb()">Lisää auto tietokantaan</button>
        </div>
    </div>
</div>

<div class="modal" id="image" style="display: none">
    <div class="modal-content">
        <span class="close" id = "closeImage">&times;</span>
        <div id="imageContent"/>
    </div>
</div>

<div class="container-fluid">
    <div class="row" id="row"/>
</div>
</body>

</html>
